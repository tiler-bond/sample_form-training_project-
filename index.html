<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/6bd5d186a1.js"
      crossorigin="anonymous"
    ></script>
    <script async src="script2.js"></script>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="outerDiv">
      <div class="left-div">
        <h1>MENU</h1>
        <div class="menu-items">
          <div class="image">
            <img src="kadai-paneer-2.jpeg" alt="kadai-paneer-2 image" />
          </div>
          <div class="item-description">
            <p>
              <span class="food-name">KADHAI PANEER</span
              ><span> RS 400.00</span>
            </p>

            <div class="add-button">
              <div class="Counter hidden">
                <span class="minus-button-span"
                  ><button
                    class="minus-button"
                    data-name="KADHAI PANEER"
                    data-cost="400"
                    onclick="minus(this)"
                  >
                    <i class="fas plus-minus fa-minus"></i></button
                ></span>
                <span class="quantity">1</span>
                <span class="plus-button-span"
                  ><button
                    class="plus-button"
                    data-name="KADHAI PANEER"
                    data-cost="400"
                    onclick="plus(this)"
                  >
                    <i class="fas plus-minus fa-plus"></i></button
                ></span>
              </div>
              <button
                class="initial-button"
                data-name="KADHAI PANEER"
                data-cost="400"
                id="add-item-1"
                onclick="addFood(this)"
              >
                Add
              </button>
            </div>
          </div>
        </div>
        <div class="menu-items">
          <div class="image">
            <img
              src="kashmiri-dum-aloo-recipe-11a-500x500.jpeg"
              alt="kashmiri-dum-aloo image"
            />
          </div>
          <div class="item-description">
            <p>
              <span class="food-name">DUM ALLOO</span>
              <span> RS 300.00</span>
            </p>
            <div class="add-button">
              <div class="Counter hidden">
                <span class="minus-button-span"
                  ><button
                    class="minus-button"
                    data-name="DUM ALLOO"
                    data-cost="300"
                    onclick="minus(this)"
                  >
                    <i class="fas plus-minus fa-minus"></i></button
                ></span>
                <span class="quantity">1</span>
                <span class="plus-button-span"
                  ><button
                    class="plus-button"
                    data-name="DUM ALLOO"
                    data-cost="300"
                    onclick="plus(this)"
                  >
                    <i class="fas plus-minus fa-plus"></i></button
                ></span>
              </div>
              <button
                class="initial-button"
                data-name="DUM ALLOO"
                data-cost="300"
                id="add-item-2"
                onclick="addFood(this)"
              >
                Add
              </button>
            </div>
          </div>
        </div>
        <div class="menu-items">
          <div class="image">
            <img src="chole-bhature.webp" alt="chole-bhature image" />
          </div>
          <div class="item-description">
            <p>
              <span class="food-name">CHOLE BHATURE</span>
              <span> RS 200.00</span>
            </p>
            <div class="add-button">
              <div class="Counter hidden">
                <span class="minus-button-span"
                  ><button
                    class="minus-button"
                    data-name="CHOLE BHATURE"
                    data-cost="200"
                    onclick="minus(this)"
                  >
                    <i class="fas plus-minus fa-minus"></i></button
                ></span>
                <span class="quantity">1</span>
                <span class="plus-button-span"
                  ><button
                    class="plus-button"
                    data-name="CHOLE BHATURE"
                    data-cost="200"
                    onclick="plus(this)"
                  >
                    <i class="fas plus-minus fa-plus"></i></button
                ></span>
              </div>
              <button
                class="initial-button"
                data-name="CHOLE BHATURE"
                data-cost="200"
                id="add-item-3"
                onclick="addFood(this)"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="right-div">
        <div class="bill">
          <h2>BILL</h2>
          <div class="bill-list">
            <!-- <ul>
              <li>
                KADHAI PANEER
                <input type="number" value="1" />
                <span>400</span>
              </li>
            </ul> -->
          </div>
        </div>
        <button class="total">TOTAL</button>
        <!-- <div class="counter">
          <div class="minus">
            <i class="fas fa-minus"></i>
          </div>
          <div class="numberCtr"><p>1</p></div>
          <div class="plus">
            <i class="fas fa-plus"></i>
          </div>
        </div> -->
      </div>
    </div>
  </body>
</html>
