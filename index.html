<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script async src="script2.js"></script>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="outerDiv">
      <div class="left-div">
        <h1>MENU</h1>
        <div class="menu-items">
          <div class="image">
            <img src="kadai-paneer-2.jpeg" alt="kadai-paneer-2 image" />
          </div>
          <div class="item-description">
            <p>KADAI PANEER <span> RS 400.00</span></p>
            <button data-name="KADHAI PANEER" data-cost="400" id="add-item-1">
              Add
            </button>
          </div>
        </div>
        <div class="menu-items">
          <div class="image">
            <img
              src="kashmiri-dum-aloo-recipe-11a-500x500.jpeg"
              alt="kashmiri-dum-aloo image"
            />
          </div>
          <div class="item-description">
            <p>DUM ALLOO <span> RS 300.00</span></p>
            <button data-name="DUM ALLOO" data-cost="300" id="add-item-2">
              Add
            </button>
          </div>
        </div>
        <div class="menu-items">
          <div class="image">
            <img src="chole-bhature.webp" alt="chole-bhature image" />
          </div>
          <div class="item-description">
            <p>CHOLE <span> RS 200.00</span></p>
            <button data-name="CHOLE BHATURE" data-cost="200" id="add-item-3">
              Add
            </button>
          </div>
        </div>
      </div>

      <div class="right-div">
        <div class="bill">
          <h2>BILL</h2>
          <div class="bill-list">
            <!-- <ul>
              <li>
                KADHAI PANEER
                <input type="number" value="1" />
                <span>400</span>
              </li>
            </ul> -->
          </div>
        </div>
        <button class="total">TOTAL</button>
      </div>
    </div>
  </body>
</html>
