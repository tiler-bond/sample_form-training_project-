<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/6bd5d186a1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <i class="fas fa-6x fa-globe-europe"></i>
      <h2>GatesNotes</h2>
    </header>
    <h1>Sign Up & Subscribe Form</h1>
    <main>
      <div class="signUpDiv">
        <h2>SIGN UP WITH</h2>
        <div class="socialMediaLinks">
          <i class="fab fa-3x facebook fa-facebook-square"></i>
          <i class="fab fa-3x twitter fa-twitter"></i>
          <i class="fab fa-3x linkedin fa-linkedin"></i>
        </div>

        <p>(or)</p>
        <p class="registeredUser">Have an Account?</p>
        <div class="inputFields">
          <input type="email" class="email" placeholder="E-Mail" />
          <i class="far mail-icon fa-envelope"></i>
          <input type="password" class="password" placeholder="Password" />
          <i class="fas password-icon fa-lock-open"></i>
        </div>
        <button type="button" class="button">Get Started</button>
      </div>
      <div class="subscriptionDiv">
        <i class="fas fa-3x fa-paper-plane"></i>
        <h2>SUBSCRIBE</h2>
        <p>Subscribe To Get Our Latest Update!</p>
        <p id="lastLine">Drop A Mail To Join Our Newsletter For Free News</p>
        <div class="inputFields">
          <input type="email" id="email" placeholder="Enter Your Email" />
          <i class="far mail-icon-subscription fa-envelope"></i>
        </div>
        <input type="button" class="button" value="SUBSCRIBE" />
      </div>
    </main>

    <footer>
      <p>
        Â© 2017 Sign Up & Subscribe Form. All rights reserved | Design by
        W3layouts
      </p>
    </footer>
  </body>
</html>
